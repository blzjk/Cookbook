{% extends 'menu.html' %}
{% block title %}Strona główna{% endblock %}
{% block content %}
    {% for recipe in recipes %}
<span class="recipeContainer" xmlns:add="http://www.w3.org/1999/xhtml">
        <span class="recipeHeader">
            {{recipe.kategory}}
        </span>
        <span class="recipeDetails">
            <p><a href="/przepis/{{recipe.id}}/"> {{recipe.title}}</a></p>
        </span>
        <div>
         <a href="/przepis/{{recipe.id}}/"><img src = '/{{recipe.photo}}' width="300", height="100"/></a>
        </div>
    </span>
    {% endfor %}

    {% for page in pagecount %}
        <span><a href="{% url 'strona' strona|add:'1'%}">{{ strona | add:'1' }}</a></span>
    {% endfor %}

{% endblock %}
