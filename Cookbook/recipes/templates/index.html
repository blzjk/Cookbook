<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Strona z przepisami</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
   <link rel="stylesheet" href= {% static 'index.css' %} >
</head>
<body>

<nav class="menu">
    <div class="dropdown">
        <a href="#">Przepisy </a>
        <ul>
            <li><a href="404.html">Szukaj </a></li>
            <li><a href="404.html">Dodaj </a></li>

        </ul>
    </div>
    <a href="404.html">Logowanie</a>
    <a href="404.html">O nas</a>
</nav>





<span class="content">
    {% for recipe in recipes %}
    <span class="recipeContainer">
        <span class="recipeHeader">
            {{recipe.kategory}}
        </span>
        <span class="recipeDetails">
            <p><a href="przepis/{{recipe.id}}"> {{recipe.title}}</a></p>
        </span>
        <span class="recipeContent">
            {{ recipe.content|safe }}
        </span>
    </span>
    {% endfor %}
</span>
</body>
</html>
