{% extends 'menu.html' %}
{% block title %}Strona główna{% endblock %}



{% block content %}
<div class = "index">
    {% for recipe in recipes %}
    <div class="box">
        <span class="recipeHeader">
            {{recipe.kategory}}
        </span>
        <span class="recipeDetails">
            <p><a href="/przepis/{{recipe.id}}/"> {{recipe.title}}</a></p>
        </span>
        <span class="recipeURL">
         <a href="/przepis/{{recipe.id}}/"><img src = '/{{recipe.photo}}' style="max-height:150px;max-width:300px;height:auto,width:auto; border-radius: 10px"/></a>
        </span>
    </div>
    {% endfor %}
    <div class="pageNumber">
    {% for page in pagecount %}
        <span><a href="{% url 'strona' page|add:'1'%}">{{ page|add:'1' }}</a></span>
    {% endfor %}
    </div>
</div>
{% endblock %}
