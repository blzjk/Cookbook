<!DOCTYPE html>
<html>
<head>
    <title>
        Strona z przepisami
    </title>
</head>
<body>
<span class="content">
    {% for recipe in recipes %}
        <span class="recipeHeader">
            {{recipe.kategory}}
        </span>
        <span class="recipeDetails">
            <p><a href="przepis/{{recipe.id}}"> {{recipe.title}}</a></p>
        </span>
        <span class="recipeContent">
            {{ recipe.content|safe }}
        </span>
            {{ recipe.author }}
         </span>
    {% endfor %}
</span>
</body>
</html>
