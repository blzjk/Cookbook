{% extends 'menu.html' %}
{% block title %}Wyszukiwarka{% endblock %}

{% block css %}
    {% load static %}
    <script defer src="{% static 'js/theme.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" >
    {% endblock %}

{% block content %}

<h2 id = "textsearch">Wyszukiwarka</h2>
<body>
<form method = GET action="{% url 'szukaj' %}" id = "search">
    {% csrf_token %}

    <input type="text" name="searched"/>
    <button type="submit" class="btn">Wyszukaj
    </button>
</form>

{{ searched }}
{% for recipe in recipes %}
 <span class="recipeDetails">
            <p><a href="/przepis/{{recipe.id}}"> {{recipe.title}}</a></p>
        </span>
        <span class="recipeContent">
            {{ recipe.content|safe }}
        </span>
{% endfor %}
</body>

{% endblock %}
